<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Matrix Calculator</title>
</head>
<body>
  <nav>
    <h1>Matrix calculator</h1>
    <h2>with Karabakirov Kubat Rymbekovich</h2>
  </nav>
  <main>
    <div id="calc">
      <div class="order">
        <label for="order">Порядок Матрицы</label>
        <input type="number" name="order" id="order">
      </div>
      <div>
        <table id="matrix-inps">

        </table>
      </div>
      <div id="result">
        Ответ
      </div>
      <div class="btn" id="submit">Найти определитель</div>
      <div class="btn" id="clear">Очистить</div>
    </div>
    <div id="karabakirov">
      <img src="./assets/karabakirov.svg" alt="">
      
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
